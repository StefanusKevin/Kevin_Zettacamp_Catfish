<form mat-dialog-content [formGroup]="noteForm" (ngSubmit)="onSubmit()">

<mat-form-field appearance="fill">
    <mat-label> Note </mat-label>
    <input matInput type="text" formControlName="newNote">
</mat-form-field><br>

<div class="button">
    <button type="button" mat-raised-button color="warn" (click)="onClick()"> Cancel </button>
    <button type="submit" mat-raised-button color="accent" [disabled]="noteForm.invalid"> Submit </button>
</div>
</form>
